<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always-Half Full Showcase</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
        }

        .mo, .af, .ev {
            position: absolute;
            top: 0;
            left: 0;
        }

        .mo {
            animation: clip-l 16s linear 0s infinite;
            
        }

        .af {
            animation: clip-l 16s linear -4s infinite;
        }

        .ev {
            animation: clip-l 16s linear -8s infinite;
        }

        div {
            position: relative;
        }

        p {
            width: calc(100% - 48px * 2);
            height: 1px;
            margin: 16px 48px;
            background: #0006;
        }

        /*
            0,   0   1,   0      99,   0   100,   0
            1,   0                         100,   1

            0,  99                         100,  99
            0, 100   1, 100      99, 100   100, 100
        */

        @keyframes clip-l {

            0%,
            100% {
                clip-path: polygon(
                    0 -100%,
                    100% -100%,
                    100% 0,
                    50% 50%,
                    0 0
                );
            }
            
            12.5% {
                clip-path: polygon(
                    100% -100%,
                    200% 0,
                    100% 50%,
                    50% 50%,
                    50% 0
                );
            }

            25% {
                clip-path: polygon(
                    200% 0,
                    200% 100%,
                    100% 100%,
                    50% 50%,
                    100% 0
                );
            }

            37.5% {
                clip-path: polygon(
                    200% -100%,
                    100% 200%,
                    50% 100%,
                    50% 50%,
                    100% 50%
                );
            }

            50% {
                clip-path: polygon(
                    100% 200%,
                    0 200%,
                    0 100%,
                    50% 50%,
                    100% 100%
                );
            }

            62.5% {
                clip-path: polygon(
                    0 200%,
                    -100% 100%,
                    0 50%,
                    50% 50%,
                    50% 100%
                );
            }

            75% {
                clip-path: polygon(
                    -100% 100%,
                    -100% 0,
                    0 0,
                    50% 50%,
                    0 100%
                );
            }

            87.5% {
                clip-path: polygon(
                    -100% 100%,
                    0 -100%,
                    50% 0,
                    50% 50%,
                    0 50%
                );
            }
        }
    </style>
</head>

<body>
    <div id="img_1">
        <img src="1.mi.png" class="mi">
        <img src="1.mo.png" class="mo">
        <img src="1.af.png" class="af">
        <img src="1.ev.png" class="ev">
    </div>
    <p></p>
    <div id="img_2">
        <img src="2.mi.png" class="mi">
        <img src="2.mo.png" class="mo">
        <img src="2.af.png" class="af">
        <img src="2.ev.png" class="ev">
    </div>
    <p></p>
    <div id="img_3">
        <img src="3.mi.png" class="mi">
        <img src="3.mo.png" class="mo">
        <img src="3.af.png" class="af">
        <img src="3.ev.png" class="ev">
    </div>
    <p></p>
    <div id="img_4">
        <img src="4.mi.png" class="mi">
        <img src="4.mo.png" class="mo">
        <img src="4.af.png" class="af">
        <img src="4.ev.png" class="ev">
    </div>
    <p></p>
</body>

</html>
